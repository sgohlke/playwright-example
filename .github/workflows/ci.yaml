name: Run playwright example
on: [push]

jobs:
  playwrightexample:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run installBrowsersCI
      - run: npm start
      - run: npm run initScreenshots
      - run: npm run test
